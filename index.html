<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator </title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal" min="1">  <br/>
        Rate <input onchange="updateRate()" type="range" min="1" max="20" step="0.25" value="10.25"  id="rate"> <span id="rate_val">10.25%</span>  <br/>
        No. of Years <select id="years">
            <option value="1">1</option>
            <option value="1">2</option>
            <option value="1">3</option>
            <option value="1">4</option>
            <option value="1">5</option>
            <option value="1">6</option>
            <option value="1">7</option>
            <option value="1">8</option>
            <option value="1">9</option>
            <option value="1">10</option>
        </select> <br/>
        Interest : <span id="result"></span><br>

        <button onclick="compute()">Compute Interest</button><br/>
        <span id="result"></span>
        <br/>
        <footer>
              &#169; This Calculator belongs to Mousa Khodaei
        </footer>
        </div>
    </body>
</html>
